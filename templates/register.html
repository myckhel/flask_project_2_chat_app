
{%extends "layout.html" %}

{% block title %} Register {% endblock%}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/j-pro.css')}}">
{% if name: %}
<script>
alert("{{name}}");
</script>
{% endif %}
<div class="col-sm-12">

<div class="card">
<div class="card-header">
<h5>Register Yourself Here</h5>
<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
<div class="card-header-right">
<i class="icofont icofont-rounded-down"></i>
<i class="icofont icofont-refresh"></i>
<i class="icofont icofont-close-circled"></i>
</div>
</div>
<div class="card-block">
<div class="j-wrapper j-wrapper-640">
<form action="{{url_for('register')}}" method="post" class="j-pro" id="j-pro" novalidate="">
<div class="j-content">

  <div>
  <label class="j-label">firstname</label>
  <div class="j-unit">
  <div class="j-input">
  <label class="j-icon-right" for="name">
  <i class="icofont icofont-ui-user"></i>
  </label>
  <input id="firstname" name="firstname" type="text">
  </div>
  </div>
  </div>


  <div>
  <label class="j-label">lastnameName</label>
  <div class="j-unit">
  <div class="j-input">
  <label class="j-icon-right" for="name">
  <i class="icofont icofont-ui-user"></i>
  </label>
  <input id="lastname" name="lastname" type="text">
  </div>
  </div>
  </div>

 <div>
<div>
<label class="j-label">Email</label>
</div>
<div class="j-unit">
<div class="j-input">
<label class="j-icon-right" for="email">
<i class="icofont icofont-envelope"></i>
</label>
<input id="email" name="email" type="email">
</div>
</div>
</div>


<div>
<div>
<label class="j-label ">username</label>
</div>
<div class="j-unit">
<div class="j-input">
<label class="j-icon-right" for="login">
<i class="icofont icofont-ui-check"></i>
</label>
<input id="login" name="username" type="text">
</div>
</div>
</div>


<div>
<div>
<label class="j-label ">Password</label>
</div>
<div class="j-unit">
<div class="j-input">
<label class="j-icon-right" for="password">
<i class="icofont icofont-lock"></i>
</label>
<input id="password" name="password" type="password">
</div>
</div>
</div>


<div class="j-response"></div>

</div>

<div class="j-footer">
<button type="submit" class="btn btn-primary">Register</button>
</div>

</form>
</div>
</div>
</div>

</div>
{% endblock%}
